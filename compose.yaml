services:
  nova:
    build: .
    container_name: nova_agent
    volumes:
      - ./workspace:/app/workspace
      - ./.env:/app/.env
      - ~/.nova:/root/.nova
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - MODEL_PROVIDER=ollama
    depends_on:
      - ollama
    tty: true
    stdin_open: true

  ollama:
    image: ollama/ollama:latest
    container_name: nova_ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    # Keep alive settings or custom commands can go here

volumes:
  ollama_data:
